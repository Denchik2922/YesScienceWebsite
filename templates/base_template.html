{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
	<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>


	<link rel="stylesheet" href="{% static 'style/list_style.css' %}">
	<link rel="stylesheet" href="{% static 'font/fontawesome/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'style/detailt_style.css' %}">
    <link rel="stylesheet" href="{% static 'style/testStyle.css' %}">

    <title>
        {% block title %}
            Main Page
        {% endblock %}
    </title>

</head>
<body>

    {% include 'includes/header.html' %}


    {% block content %}

    {% endblock %}

    {% include 'includes/footer.html' %}

	<script>

        num_for_open = 0

        function OpenOrClose(num) {
            menu = document.getElementById("slide_menu");
            icon = document.getElementById("icon");

            if (num == num_for_open) {
                num_for_open = 0;
                menu.style = 'height: 0px; overflow: hidden; padding: 0;'
                icon.src = "{% static 'Icons/UserIcon.png' %}"
                return false;
            } else {
                menu.style = 'height: 230px; padding: 20px; padding-top: 40px;'
                icon.src = "{% static 'Icons/UserIcon3.png' %}"
                num_for_open = 1;
                return true;
            }
}


    </script>
</body>
</html>
