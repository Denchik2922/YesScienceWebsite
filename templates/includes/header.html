{% load static %}

        <div class="container-fluid" id="header"
             style="
                     background: url({% static 'Background/BG.png' %}) no-repeat center center;
                     background-size: cover;;">
		<div class="container" style="position: relative;">



			<div class="slide_menu" id='slide_menu'>
                {% if request.user.is_authenticated %}
                    <h1>Имя:</h1>
				<h1 style='text-align: end; color: #2eaca0;'>{{ request.user.username }}</h1>
				<h1>Статус:</h1>
				<h1 style='text-align: end; color: #6615f6;'>{{ request.user.status }}</h1>
				<hr>
                {% if request.user.is_staff  %}
                    <a href="/admin">Админка</a>
				<br>
                 {% endif %}
                    <a href="{% url 'logout_url' %}">Выход</a>
                {% else %}
                    <a href="{% url 'login_url' %}">Войти</a>
                {% endif %}
			</div>



			<div class="row" id="top_header">

				<div class="col-2">
					<div class="href_page">
						<a href="/">YesScience</a>
						<div class="line"></div>
					</div>
				</div>

				<div class="col-1">
					<div class="href_page">
						<a href='{% url 'list_article_url' %}' >Главная</a>
						<div class="line"></div>
					</div>
				</div>

				<div class="col-2">
					<div class="href_page">
						<a href="{% url 'test_url' %}">Тестирование</a>
						<div class="line"></div>
					</div>
				</div>

				<div class="col-7">
					<a id="end_href" onclick="OpenOrClose(1)">
                        <img id="icon" src="{% static 'Icons/UserIcon.png' %}" alt="">
                    </a>
				</div>

			</div>
			<div class="row">
				<div class="col-12">
					<h1 class="header_text">Все <br> про мир <br> компьютеров</h1>
				</div>
			</div>
		</div>
	</div>
